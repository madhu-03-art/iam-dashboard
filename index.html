<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IAM User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .card {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê IAM User Dashboard</h2>
    <p>This web app uses Microsoft Entra ID (Azure AD) authentication.</p>
    <button onclick="window.location.href='/auth/login/aad'">Login with Microsoft</button>

    <div id="user-info" style="display:none;">
      <h3>Welcome, <span id="username"></span></h3>
      <p>Email/ID: <span id="useremail"></span></p>
      <button onclick="window.location.href='/.auth/logout'">Logout</button>
    </div>
  </div>

<script>
  window.onload = async () => {
    try {
      const res = await fetch("/.auth/me");
      const data = await res.json();
      const loginButton = document.querySelector("button[onclick*='login']");
      const userInfo = document.getElementById("user-info");

      if (data.clientPrincipal) {
        const user = data.clientPrincipal;
        document.getElementById("username").innerText = user.userDetails;
        document.getElementById("useremail").innerText = user.identityProvider + " | " + user.userId;
        loginButton.style.display = "none"; // hide login button
        userInfo.style.display = "block";   // show user info
      } else {
        loginButton.style.display = "block"; // show login button
        userInfo.style.display = "none";     // hide user info
      }
    } catch (err) {
      console.error("Auth check failed:", err);
    }
  };
</script>
>
</body>
</html>
